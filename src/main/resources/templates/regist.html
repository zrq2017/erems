<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLES-->
    <link href="/erems/res/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- JQUERY SCRIPTS -->
    <script src="/erems/res/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="/erems/res/assets/js/bootstrap.js"></script>
    <script>
        function doSubmit() {
            var password=$('#password').val();
            var repassword=$('#repassword').val();
            if(password!=repassword){
                alert("密码输入不一致，请重新输入！");
                return;
            }
            $('#registForm').submit();
        }
    </script>
</head>
<body style="background: url(/erems/res/img/backgrounds/1@2x.jpg) no-repeat;color:white;">
<div class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <h1 style="color:white;font-family: 楷体;">考试报名及考务管理系统</h1>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form" action="register" method="post" id="registForm">
                    <hr />
                    <h5>请输入注册信息</h5>
                    <div th:text="${msg}" style="color: red;"></div>
                    <br />
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                        <input type="text" class="form-control" name="username" placeholder="用户名..." />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="密码..." />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                        <input type="password" class="form-control" name="repassword" id="repassword" placeholder="确认密码..." />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                        <input type="text" class="form-control" name="phone" placeholder="电话号码..." />
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary " onclick="doSubmit()">立即注册</button>
                </form>
            </div>

        </div>


    </div>
</div>

</body>
</html>
