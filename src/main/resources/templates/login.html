<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('登录')"></div>
<body style="background: url(/erems/res/img/backgrounds/1@2x.jpg) no-repeat;color:white;">
<div class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <h1 style="color:white;font-family: 楷体;">考试报名及考务管理系统</h1>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form" action="validate" method="post" >
                    <hr />
                    <h5>Enter Details to Login</h5>
                    <div th:text="${msg}" style="color: red;"></div>
                    <br />
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                        <input type="text" class="form-control" name="username" placeholder="用户名..." />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                        <input type="password" class="form-control" name="password" placeholder="密码..." />
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" /> Remember me
                        </label>
                        <span class="pull-right">
                                               <a href="index.html" >Forget password ? </a>
                                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary ">立即登录</button>
                    <hr />
                    Not register ? <a href="regist" >click here </a> or go to <a href="index">Home</a>
                </form>
            </div>

        </div>


    </div>
</div>

</body>
</html>
